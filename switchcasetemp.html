<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatura = parseInt(prompt("Digite a Temperatura:"))

        switch (true) {
        case (temperatura < 15): 
        console.log("Está Frio!");
        break;

        case (temperatura >= 15 && temperatura <= 25): 
        console.log("Está Ameno!");
        break;

        default: 
        console.log("Está Quente!");
        break;
    }
    </script>
</body>
</html>
