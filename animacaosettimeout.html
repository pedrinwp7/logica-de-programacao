<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quadrado{
            width: 50px;
            height: 50px;
            background-color: rebeccapurple;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>

    <script>
       let posicao = 0;
       let quadrado = document.getElementById('quadrado')
      

     let intervalo = setTimeout(() => {
         posicao += 10
         quadrado.style.left = posicao + 'px'

        if(posicao >= 500){
            clearInterval(intervalo);
        }
       }, 100);
    </script>
</body>
</html>
