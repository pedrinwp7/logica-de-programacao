<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let horario = parseInt(prompt("Digite o horário aqui:"));   
       
        function horarioComercial(horario){
          if(horario >= 8 && horario <= 18) {
          return "A loja está aberta!"
        }
        else{
          return "A loja está fechada!"
        }

        }
        alert(horarioComercial(horario));

       

    </script>
</body>
</html>
