<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            color: black;
        }
        
        .modoEscuro {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>

    <button id="botao"> Clique aqui! </button>
    <p id="click"></p>


    <script>
        let botaoClick = document.getElementById('botao')
        let mensagem1 = document.getElementById('click')
        let mensagem2 = document.getElementById('click')
        let body = document.body;

        botaoClick.addEventListener('click', function(){
         mensagem1.textContent =  "Você clicou uma vez!"
         body.classList.toggle('modoEscuro')
        })

        botaoClick.addEventListener('dblclick', function(){
         mensagem2.textContent =  "Você clicou duas vezes!"
        })
        
    </script>
</body>
</html>
