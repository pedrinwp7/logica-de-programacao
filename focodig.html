<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Digite seu nome</h2>
    <input type="text" id="campoNome">
    <p id="dica"></p>
    <p id="digitando"></p>

    <script>
       let campoTempoReal = document.getElementById('campoNome')
       let dicaTempoReal = document.getElementById('dica')
       let digitandoTempoReal = document.getElementById('digitando')

       campoTempoReal.addEventListener('focus', function(){
         dicaTempoReal.textContent = "Use seu nome completo!"
       })

       campoTempoReal.addEventListener('input', function(){
        digitandoTempoReal.textContent = "Você está digitando:" + campoTempoReal.value;
       })

    </script>
</body>
</html>
