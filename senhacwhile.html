<body>
    <script>
        let senhaCorreta = "bacaninha"
        let tentativaSenha = prompt("Digite a senha:")

        while(tentativaSenha != senhaCorreta) {
            tentativaSenha = prompt("Senha Incorreta! Digite a senha novamente!");
        }
        alert("Acesso Permitido!");
    </script>
