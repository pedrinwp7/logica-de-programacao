<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      let temperatura = parseInt(prompt("Digite a temperatura:"));

       if(temperatura < 15) {
        console.log("Frio!");
       }

       else if(temperatura >= 15 && temperatura <= 25){
        console.log("Ameno!");
       }

       else {
        console.log("Quente!");
       }

    </script>

</body>
</html>
