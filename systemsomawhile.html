<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        let numero = parseInt(prompt("Digite um Número, se digitar 0, vai se encerrar!"));

        while(numero != 0) {
            soma += numero;
            numero = parseInt(prompt("Digite um Número novamente:"));
        }
        alert("A soma total foi:" + soma)
    </script>
</body>
</html>
