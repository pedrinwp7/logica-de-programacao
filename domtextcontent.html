<body>
  <h2>selecione um produto:</h2>  
    <select id="Produtos" onchange="atualizarPreco()">
        <option value="50">Branca - R$50,00</option>
        <option value="55">Preta - R$55,00</option>
        <option value="65">Azul - R$65,00</option>
        <option value="70">Verde - R$70,00</option>
    </select>

    <p>VocÃª selecionou -> R$ <span id="resultadoPreco"> 50 </span>,00 </p>

    <script>
        function atualizarPreco(){
            let valor = document.getElementById('Produtos').value
            let preco = document.getElementById('resultadoPreco')
            preco.textContent = valor;
        }
    </script>
</body>
