<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campoTexto">
    <p id="contador"> Teclas pressionadas :0</p> 

    <script>
        let campoTextoReal = document.getElementById('campoTexto')
        let contadorReal = document.getElementById('contador')
        let armazenaContador = 0;

        campoTextoReal.addEventListener('keydown', function(){
            armazenaContador++
            contadorReal.textContent = "Teclas Pressionadas:" + armazenaContador
        })
    </script>
</body>
</html>
