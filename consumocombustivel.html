<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let distancia = parseFloat(prompt("Digite a distância percorrida em KM:"));
let consumo = parseFloat(prompt("Digite a quantidade consumida em LITROS durante o trajeto:"));

        function calcularConsumo(distancia, consumo){
            return distancia / consumo;
        }
        alert("A distância informada foi de:" + distancia + ".O consumo informado foi de:" + consumo + ".A média KM/L foi de:" + calcularConsumo(distancia, consumo));

       
        
    </script>
</body>
</html>
