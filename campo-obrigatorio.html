<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            margin-top: 0;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button{
            padding: 6px 12px;
            cursor: pointer;
        }
        
        
    </style>
</head>
<body>
    <section>

        <h2> Exerc√≠cio de CSS! </h2>
        <form onsubmit="return validarFormulario()">
            <label for="nome"> Nome: </label>
            <input id="caixaDoNome" type="text" placeholder="Digite o seu nome">
            <button type="submit"> Enviar > </button>
        </form>

        <script>
            function validarFormulario(){
                let campo = document.getElementById('caixaDoNome')
                if (campo.value.trim()=== ""){
                    campo.style.border = "2px solid red";
                    return false;
                }
            }
        </script>

    </section>
</body>
</html>
